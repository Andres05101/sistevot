<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Administración de Asambleas</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>.content-section {min-height: 80vh;}</style>
    </head>
    <body class="bg-gray-100">
        <section class="container mx-auto">
            <header class="bg-white shadow-md">
                <section class="container mx-auto flex justify-between items-center py-4 px-8">
                    <img src="../static/resorces_index/Logo_sitevoto.png" alt="Logo de la empresa" class="h-10">
                    <section>
                        <span class="text-gray-600">Bienvenido, </span>
                        <span class="font-bold" th:text="${user != null ? user.getCopropiedad() : 'Administrador'}"></span>
                    </section>
                </section>
            </header>
            <section class="flex mt-4">
                <nav class="bg-gray-200 shadow-md p-4 w-1/5 max-h-screen overflow-y-auto flex flex-col">
                    <section class="flex-grow mb-9">
                        <a href="/pregunta" class="block mb-2 px-4 py-5 bg-blue-500 text-white rounded hover:bg-blue-600">Crear votacion</a>
                        <a href="/historial" class="block mb-2 px-4 py-5 bg-blue-500 text-white rounded hover:bg-blue-600">Historial</a>
                    </section>
                    <section class="flex-shrink-0">
                        <a href="/logout" class="block mt-auto px-4 py-5 bg-red-500 text-white rounded hover:bg-red-600">Cerrar sesión</a>
                    </section>
                </nav>
                <section class="w-3/4 p-4 content-section max-h-screen overflow-y-auto">
                    <section class="flex justify-end">
                        <section class="bg-gray-50 p-1 rounded-lg">
                            <h2 th:text="'La fecha de hoy es: ' + ${fecha}" class="text-lg font-bold"></h2>
                        </section>
                    </section>
                    <section class="w-3/8 p-4">  
                        <h1 class="text-3xl font-bold text-center">Sistema de Administracion de Asambleas</h1>
                        <section class="mt-8">
                            <section th:if="${asamblea}" class="text-center">
                                <p th:text="'Asamblea para el día de hoy creada, su ID es: ' + ${asamblea.getAsamblea()}"></p>
                            </section>
                            <section th:if="${message}" class="text-center">
                                <p>No hay asamblea para hoy.</p>
                                <p>Ingrese los temas a tratar en la asamblea a crear</p>
                                <form th:action="@{/administrador}" method="post" id="asambleaForm">
                                    <section id="tema">
                                    </section>
                                    <button type="button" onclick="addTema()" class="inline-block mt-4 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Agregar tema</button>
                                        <br>
                                        <br>
                                    <button type="submit" class="inline-block px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Crear Asamblea</button>
                                </form>
                            </section>
                        </section>
                        <section class="mt-9">
                            <p class="text-center mb-9 mt-auto">Peso máximo del documento es de 16MB</p>
                            <form method="POST" th:action="@{/upload}" enctype="multipart/form-data" class="text-center">
                                <input type="file" name="file" required class="mt-4">
                                <button type="submit" class="inline-block mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Subir documento</button>
                            </form>
                        </section>
                        <a href="/descargar asistencia" class="inline-block mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Descargar Lista de asistencia</a>
                    </disectionv>
                </section>
            </section>
        </section>
    </body>
    <script src="../static/js/adminScript.js"></script>
</html>
