<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Administración de Asambleas</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>.content-section {min-height: 80vh;}</style>
    </head>
    <body class="bg-gray-100">
        <section class="container mx-auto">
            <header class="bg-white shadow-md">
                <section class="container mx-auto flex justify-between items-center py-4 px-8">
                    <img src="../static/resorces_index/Logo_sitevoto.png" alt="Logo de la empresa" class="h-10">
                    <section>
                        <span class="text-gray-600">Bienvenido, </span>
                        <span class="font-bold" th:text="${user}"></span>
                    </section>
                </section>
            </header>
            <section class="flex mt-4">
                <nav class="bg-gray-200 shadow-md p-4 w-1/5 max-h-screen overflow-y-auto flex flex-col">
                    <!--aca esto tiene que hacer un if, que devuelva para un lado u otro dependiendo si es admin o usuario, de momento esta como si fuera usuario-->
                    <section class="flex-grow mb-9">
                        <a th:if="${user == 'admin'}" href="/administrador" class="block mb-2 px-4 py-5 bg-blue-500 text-white rounded hover:bg-blue-600">Volver </a>
                        <a th:if="${user != 'admin'}" href="/usuario" class="block mb-2 px-4 py-5 bg-blue-500 text-white rounded hover:bg-blue-600">Volver </a>
                    </section>
                    <section class="flex-shrink-0">
                        <a href="logout" class="block mt-auto px-4 py-5 bg-red-500 text-white rounded hover:bg-red-600">Cerrar sesión</a>
                    </section>
                </nav>
                <section class="w-4/5 p-4 content-section max-h-screen overflow-y-auto">
                    <section class="p-4 border border-gray-300 rounded-lg">
                        <h2 class="text-center">Historial de votaciones:</h2>
                        <section>
                            <section th:each="pregunta : ${preguntas}">
                                <h2><a class="block mb-1 px-9 w-1/3 py-3 bg-blue-700 text-white rounded hover:bg-black-600" th:href="@{/resultados/{id}(id=${pregunta.pregunta})}" th:text="${pregunta.enunciado}"></a></h2>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        <section>
    </body>
    <script src="../static/js/adminScript.js"></script>
</html>
